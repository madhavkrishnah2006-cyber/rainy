<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainwater Harvesting Tank Levels</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f7fb;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #0a4d8c;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .tank-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 260px;
        }

        .tank-title {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .tank {
            position: relative;
            width: 120px;
            height: 220px;
            border: 3px solid #0a4d8c;
            border-radius: 6px;
            margin: 0 auto;
            background: #eaf4ff;
            overflow: hidden;
        }

        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #1e90ff, #6ec6ff);
            transition: height 1s ease;
        }

        .percentage {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>üåßÔ∏è Rainwater Harvesting System</h1>
    <p>Live Water Level Monitoring</p>

    <div class="container">

        <!-- Primary Flush Tank -->
        <div class="tank-card">
            <div class="tank-title">üöø Primary Flush Tank</div>
            <div class="tank">
                <div class="water" id="flushWater"></div>
            </div>
            <div class="percentage" id="flushText">0%</div>
        </div>

        <!-- Overflow Tank -->
        <div class="tank-card">
            <div class="tank-title">üåä Overflow Tank</div>
            <div class="tank">
                <div class="water" id="overflowWater"></div>
            </div>
            <div class="percentage" id="overflowText">0%</div>
        </div>

    </div>

    <footer>
        Rainwater Harvesting Project | SDG 6 ‚Ä¢ SDG 11 ‚Ä¢ SDG 12 ‚Ä¢ SDG 13
    </footer>

    <script>
        // Example values (change these or connect to sensor/API later)
        let primaryFlushLevel = 45;   // percentage
        let overflowTankLevel = 78;   // percentage

        // Update UI
        document.getElementById("flushWater").style.height = primaryFlushLevel + "%";
        document.getElementById("flushText").innerText = primaryFlushLevel + "% Full";

        document.getElementById("overflowWater").style.height = overflowTankLevel + "%";
        document.getElementById("overflowText").innerText = overflowTankLevel + "% Full";
    </script>

</body>
</html>
